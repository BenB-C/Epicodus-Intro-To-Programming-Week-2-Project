<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <!-- User Info Form -->
    <h1>Programming Language Suggester</h1>
    <form id="userInfo">
      <!-- Name -->
      <div class="form-group row">
        <label for="nameInput" class="col-sm-2 col-form-label">Name:</label>
        <div id="nameInputCol" class="col-sm-10">
          <input id="nameInput" class="form-control" type="text" placeholder="Enter your name">
        </div>
      </div>
      <div class="row">
        <!-- Question 1 -->
        <div class="col-md-3">
          <h2>I like... </h2>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="1" checked>
              Pi&ntildea Coladas, and getting caught in the rain
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="2">
              to eat, eat, eat apples and bananas
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="3">
              it like that
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="4">
              big butts and I can not lie
            </label>
          </div>
        </div>
        <!-- Question 2 -->
        <div class="col-md-3">
          <h2>I love...</h2>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="1" checked>
              you baby
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="2">
              my dog
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="3">
              to love you baby
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="4">
              my shirt
            </label>
          </div>
        </div>
        <!-- Question 3 -->
        <div class="col-md-3">
          <h2>I would...</h2>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="1" checked>
              like to see it
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="2">
              walk five hundred miles and I would walk five hundred more
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="3">
              do anything for love
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="4">
              die for you
            </label>
          </div>
        </div>
        <!-- Question 4 -->
        <div class="col-md-3">
          <h2>I would never...</h2>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="1" checked>
              boca your child
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="2">
              hurt you
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="3">
              do that
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="4">
              gif
            </label>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div id="submitBtn">
        <button type="submit" class="btn btn-info">Suggest a Language</button>
      </div>
    </form>
    <div id="output">
      <p> Hi <span id="nameOutput"></span>, your suggested programming language is:
        <p id="suggestedLanguage"></p>
      </div>
    </div>
  </body>
  </html>
