<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <!-- User Info Form -->
      <h1>Programming Language Suggester</h1>
      <form id="userInfo">
        <!-- Name -->
        <div class="form-group">
          <input id="name" class="form-control" type="text" placeholder="Enter your name">
        </div>
        <div class="row">
          <div class="col-md-3">
            <!-- Radio Btn Group -->
            <h2>Question 1</h2>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="1" checked>
                Option1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="2">
                Option2
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <!-- Radio Btn Group -->
            <h2>Question 2</h2>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="1" checked>
                Option1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="2">
                Option2
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <!-- Radio Btn Group -->
            <h2>Question 3</h2>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="1" checked>
                Option1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="2">
                Option2
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <!-- Radio Btn Group -->
            <h2>Question 4</h2>
            <div class="radio">
              <label>
                <input type="radio" name="question4" value="1" checked>
                Option1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question4" value="2">
                Option2
              </label>
            </div>
          </div>

        </div>
      </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-info">Suggest a Language</button>
      </form>
      <div id="output">
        <h2>Suggested Programming Language</h2>
        <p> Hi <span id="userName"></span>, your suggested programming language is:
        <p id="suggestedLanguage"></p>
      </div>

    </div>
  </body>
</html>
